<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #333;
    }

    .service-wrapper {
        display: flex;
        max-width: 1200px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
  
      /* Left Menu */
      .service-menu {
        flex: 1;
        background: #f7f7f7;
        padding: 20px;
        padding-top: 50px;
        padding-bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
  
      .service-menu button {
        padding: 30px;
        border: none;
        background: #eaeaea;
        color: #333;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        text-align: left;
        transition: 0.3s;
      }
  
      .service-menu button.active-btn {
        background: #2f4de0;
        color: #fff;
      }
  
      /* Right Content */
      .service-content {
        flex: 3;
        padding: 30px;
      }
  
      .service-content h2 {
        font-size: 28px;
        color: #222;
        margin-bottom: 10px;
      }
  
      .service-content p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }
  
      .service-content img {
        max-width: 100%;
        border-radius: 6px;
        margin-bottom: 20px;
      }
  
      .service-learn-btn {
        display: inline-block;
        padding: 10px 18px;
        background: #2f4de0;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s;
      }
  
      .service-learn-btn:hover {
        background: #1d35a0;
      }
  </style>
</head>
<body>

  <div class="service-wrapper">
    
    <!-- Left Menu -->
    <div class="service-menu" >
      <button class="active-btn" onclick="showService('aeps', event)">AEPS</button>
      <button onclick="showService('dmt', event)">DMT</button>
      <button onclick="showService('lending', event)">Lending & Collections</button>
      <button onclick="showService('bbps', event)">BBPS</button>
      <button onclick="showService('upi', event)">UPI</button>
      <button onclick="showService('mpos', event)">MPOS</button>
    </div>

    <!-- Right Content -->
    <div class="service-content" id="serviceBox">

        <img src="slide\images\aeps.svg" alt="AePS">
        <h2>Aadhaar Enabled Payment System (AePS)</h2>
        <p>Customers can withdraw cash from any micro ATM using Aadhaar number. Affordable feature for cardless payments mostly targeting rural users.</p>
        <a href="#" class="service-learn-btn">Learn More</a>
      </div>

  </div>

  <script>
    const serviceData = {
      aeps: {
        title: "Aadhaar Enabled Payment System (AePS)",
        img: "slide/images/m.png",
        text: "Customer can withdraw cash From rupenet micro ATM From any bank which is linked with his aadhar number .alternative feature for card payments mostly target rural users"
      },
      dmt: {
        title: "Domestic Money Transfer (DMT)",
        img: "slide/images/dmt.svg",
        text: "We are Providing DMT Service in partnership with banking institutions.Transfer Money to ant bank account, anywhere in india, at any tme in association with ALL  Bank"
      },
      lending: {
       
        img: "slide/images/bbps.svg",
        title: "Lending & Collections",
        text: "we Provide bill payment service for eletricity and gas connections. we also support insurance premium payment. the (BBPS) on our platform Which will get more billers from all over india on Board"
      },
      bbps: {
       
        img: "slide/images/bbps.svg",
        title: "Bharat Bill Payment System (BBPS)",
        text: "we Provide bill payment service for eletricity and gas connections. we also support insurance premium payment. the (BBPS) on our platform Which will get more billers from all over india on Board"
      },
      upi: {
       
        img: "slide/images/lov.svg",
        title: "Unified Payments Interface (UPI)",
        text: "We are providing (UPI) real time digital payment system that allows instant , secure ,  and cashless transaction using just a mobile number ar upi id anytime anywhere"
      },
      mpos: {
       
        img: "slide/images/mpos.svg",
        title: "Mobile Point of Sale (MPOS)",
        text: "We are providing (MPOS) protobal device that accepts card,upi, and wallet payments anytime anywhere, its simple, and ideal for on-the-go transaction"
      }
    };

    function showService(type, e) {
      // Update menu active state
      document.querySelectorAll(".service-menu button").forEach(btn => btn.classList.remove("active-btn"));
      e.target.classList.add("active-btn");

      // Update right content
      document.getElementById("serviceBox").innerHTML = `
     
        <img src="${serviceData[type].img}" alt="${type}">
           <h2>${serviceData[type].title}</h2>
        <p>${serviceData[type].text}</p>
        <a href="#" class="service-learn-btn">Learn More</a>
      `;
    }
  </script>

</body>
</html>
